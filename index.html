<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Tic-Tac-Toe</h1>
<div class= "timer" id="timer">
   
</div>
<table>
   
        <tr> 
            <td onclick="" class="cell" id="s0">
            </td>
            <td onclick="" class="cell" id="s1">
            </td>
            <td onclick="" class="cell" id="s2">
            </td>   
        </tr>
        <tr>
            <td onclick="" class="cell" id="s3">
            </td>
            <td onclick="" class="cell" id="s4">
            </td>
            <td onclick="" class="cell" id="s5">
            </td> 
        </tr>
        <tr> 
            <td onclick="" class="cell" id="s6">
            </td>
            <td onclick="" class="cell" id="s7">
            </td>
            <td onclick="" class="cell" id="s8">
            </td>    
        </tr>
        
</table>
<div class="controls">
<p>Select the game mode:</p><br>
<input onclick="pvcStart()" type="radio" id="PVC" name="PlayerVComp" value="Player Vs Computer">
<label for="PVC">Player VS Computer</label><br>
<input onclick="pvpStart()" type="radio" id="PVP" name="PlayerVPlayer" value="Player Vs Player">
<label for="PVP">Player VS Player</label><br>
</div>
<div class="controls">
<button type="button" class="button" onclick="start()">
    Start/Reset
</button>
<label id="minutes">00</label>:<label id="seconds">00</label>
</div>

<div id=goesFirst class="goesFirst">
    <p id="first"></p>
    <p id="current"></p>
</div>
<div class="winCounter">
    <p>Win Counter: </p>
</div>
<div id="gameOver1" class="gameOver">
    
    <div id="text" class="text"></div>
</div>
<div id="startMessage" class="startMessage">
    
    <div id="startText" class="startText">Select a Game Mode to begin!</div>
</div>
</body>
<script src="script.js"></script>
</html>
